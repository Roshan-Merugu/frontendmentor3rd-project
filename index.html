<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
<link rel="stylesheet" href="./blogpreview.css">
</head>
<body>
  <div class="container">
    <article class="card">
      <img src="blog-preview-card-main/blog-preview-card-main/assets/images/illustration-article.svg" alt="Illustration" class="card-image" />
      <section class="card-content">
        <h2 class="firstheading">Learning</h2>
        <h3 class="secondheading">Published 21 Dec 2023</h3>
        <h1 class="thirdheading">HTML &amp; CSS foundations</h1>
        <p class="para">These languages are the backbone of every website, defining structure, content, and <br/> presentation.</p>
        <div class="author d-flex flex-row justify-content-start align-items-center">
          <div class="author-image">
            <img src="./blog-preview-card-main/blog-preview-card-main/assets/images/image-avatar.webp" class="avatar" alt="Author avatar">
          </div>
          <div class="author-span">
            <span>Greg Hooper</span>
          </div>
        </div>
      </section>
    </article>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Roshan-Merugu/frontendmentor3rd-project.git">Roshan Merugu</a>.
  </div>
</body>
</html>
